
version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://courier:pass@db:5432/courier_db
      - API_KEY=${API_KEY}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=courier
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=courier_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courier -d courier_db"]
      interval: 5s
      timeout: 5s
      retries: 5
